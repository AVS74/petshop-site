<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Каталог – Чемпион</title>

  <!-- Стили -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- Скрипт -->
  <script defer src="js/main.js"></script>
</head>
<body>

  <!-- ШАПКА -->
  <header>
    <div class="container header-inner">
      <h1 class="logo">Чемпион</h1>
      <nav>
        <ul class="nav">
          <li><a href="index.html">Главная</a></li>
          <li><a href="catalog.html">Каталог</a></li>
          <li><a href="#">Доставка</a></li>
          <li><a href="#">Контакты</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- КАТАЛОГ -->
  <section class="products">
    <div class="container">
      <h2>Каталог кормов</h2>
      <div class="product-grid">
        <!-- Пример карточки -->
        <div class="product-card">
          <img src="images/test.jpg" alt="Premier Cat" />
          <h4>Premier Cat Adult</h4>
          <p>Для взрослых кошек, 2 кг</p>
          <button>В корзину</button>
        </div>
        <div class="product-card">
          <img src="images/test.jpg" alt="Grandorf Puppy" />
          <h4>Grandorf Puppy</h4>
          <p>Для щенков, ягнёнок и рис</p>
          <button>В корзину</button>
        </div>
        <div class="product-card">
          <img src="images/test.jpg" alt="Now Fresh" />
          <h4>Now Fresh Small Breed</h4>
          <p>Для мелких пород, 2.72 кг</p>
          <button>В корзину</button>
        </div>
        <!-- Добавь сколько нужно -->
      </div>
    </div>
  </section>

  <!-- ПОДВАЛ -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Чемпион – Зоотовары с заботой</p>
    </div>
  </footer>
