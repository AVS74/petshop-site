<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <title>Чемпион – Зоомагазин</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@600&display=swap" rel="stylesheet">

  <!-- Подключение внешнего CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- SEO -->
<meta name="description" content="Чемпион – современный зоомагазин: корма, доставка и забота о питомцах.">
<meta name="keywords" content="зоомагазин, корма для животных, собаки, кошки, Grandorf, Premier">
<meta name="author" content="AVS74">

<!-- Open Graph для соцсетей 
 Измени og:image, когда загрузишь красивую картинку (логотип, баннер и т.д.)-->
<meta property="og:title" content="Чемпион – зоомагазин" />
<meta property="og:description" content="Лучшие корма и товары для животных с доставкой по России." />
<meta property="og:image" content="https://avs74.github.io/petshop-site/images/test.jpg" />
<meta property="og:url" content="https://avs74.github.io/petshop-site/" />
<meta name="twitter:card" content="summary_large_image" />


  <!-- Подключение скрипта -->
  <script defer src="js/main.js"></script>
</head>
<body>

  <!-- ШАПКА САЙТА -->
  <header>
    <div class="container header-inner">
      <h1 class="logo">Чемпион</h1>
      <nav>
        <ul class="nav">
          <li><a href="#">Главная</a></li>
          <li><a href="#">Каталог</a></li>
          <li><a href="#">Доставка</a></li>
          <li><a href="#">Контакты</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- БАННЕР (ГЕРОЙ-СЕКЦИЯ) -->
  <section class="hero">
    <div class="container">
      <h2>Корма, которые любят питомцы</h2>
      <p>С заботой о хвостиках – от лучших брендов</p>
      <button>Смотреть каталог</button>
    </div>
  </section>

  <!-- ВИТРИНА ТОВАРОВ -->
  <section class="products">
    <div class="container">
      <h3>Популярные товары</h3>
      <div class="product-grid">
        <!-- Карточка товара -->
        <div class="product-card">
          <img src="images/test.jpg" alt="Корм Grandorf" />
          <h4>Grandorf для собак</h4>
          <p>Беззерновой, 3 кг</p>
          <button>В корзину</button>
        </div>
        <!-- Можно добавить больше карточек -->
      </div>
    </div>
  </section>

  <!-- ПОДВАЛ -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Чемпион – Всё для животных</p>
    </div>
  </footer>

</body>
</html>
